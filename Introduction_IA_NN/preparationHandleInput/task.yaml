accessible: true
author: ''
categories: []
context: |
    | Dans cette première préparation pour configurer la valeur des neurones de la couche d'entrée, nous allons utiliser le bloc ``donner au neuronne d'entrée n°X la valeur Y``.
    | Dans notre cas ``X`` est n'importe quel nombre entier entre 1 et 9 et ``Y`` vaut soit 0 soit 1.
    |
    | **Objectif**
    | Donne aux neurones d'entrées suivants les valeurs suivantes:

     - neurone 2, valeur 0
     - neurone 4, valeur 1
     - neurone 7, valeur 1
environment: mcq
evaluate: best
file: ''
groups: false
input_random: '0'
limits:
    time: '30'
    memory: '100'
    output: '2'
name: Preparation gestion de la couche d'entrée
network_grading: false
problems:
    blockly:
        options:
            grid:
                colour: '#ccc'
                length: 3
                spacing: 20
                snap: true
            css: true
            maxBlocks: Infinity
            media: /plugins/blockly/static/blockly/media/
            zoom:
                scaleSpeed: 1.2
                maxScale: 3.0
                minScale: 0.3
                controls: true
                startScale: 1.0
                wheel: false
            scrollbars: true
            visual:
                position: left
            speed: '60'
            oneBasedIndex: true
            toolboxPosition: start
        files:
        - ../$common/raphael.min.js
        - ../$common/simpleNetworkVisual.js
        - init.js
        blocks_files:
        - ../$common/blocklyBlock/blocks.js
        - ../$common/blocklyBlock/blocksStubs.js
        type: blockly
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
              <category name="NN Input">
                <block type="nn_input_neuron_value"></block>
                <block type="math_number">
                  <field name="NUM">1</field>
                </block>
              </category>
            </xml>
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks" style="display:none">
              <variables></variables>
              <block type="nn_input_neuron_value" id="ktk2(]_4_PZ+Xg)ui)?K" x="13" y="38">
                <value name="neuron_i">
                  <shadow type="math_number" id="*H}k:/g9tH_p@*V6`m^o">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
                <value name="neuron_value">
                  <shadow type="math_number" id="6XPnDdzQB!]#,((d93AE">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
                <next>
                  <block type="nn_input_neuron_value" id="yng*h.VLjv@m-_48$Rw;">
                    <value name="neuron_i">
                      <shadow type="math_number" id="BeVbRt67~GSMcxw_6+??">
                        <field name="NUM">3</field>
                      </shadow>
                    </value>
                    <value name="neuron_value">
                      <shadow type="math_number" id="|m_Fvp*Sb*xJ_oaHjWU*">
                        <field name="NUM">0</field>
                      </shadow>
                    </value>
