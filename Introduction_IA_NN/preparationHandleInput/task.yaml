accessible: true
author: Loan
categories: []
context: |
    | Dans cette première préparation pour configurer la valeur des neurones de la couche d'entrée. Pour cela nous allons utiliser le bloc ``donner au neuronne d'entrée n°X la valeur Y``.

    .. image:: $common/img/blocks/setNeuronValue.svg

    | Dans notre cas ``X`` est n'importe quel nombre entier entre 1 et 9 et ``Y`` vaut soit 0 soit 1.
    |
    | **Objectif**
    | Donne aux neurones d'entrées suivants les valeurs suivantes:

     - neurone 2, valeur 0
     - neurone 4, valeur 1
     - neurone 7, valeur 1
environment: default
evaluate: best
file: ''
groups: false
input_random: '0'
limits:
    output: '2'
    memory: '100'
    time: '30'
name: '[BLOCKLY] Préparation gestion de la couche d''entrée'
network_grading: false
order: 4
