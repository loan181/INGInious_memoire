    | Si tu as fais les exercices préparatoires plus difficile tu as sans doute un bon souvenir des **produits matriciels**, c'est justement le sujet de cet exercice ! Si tu ne t'en souviens plus très bien, tu peux consulter la page d'introduction au produit matriciel lien_.
    | En effet, l'utilisation d'un produit matriciel est nécessaire pour calculer les valeurs des neurones des couches (excepté celle d'entrée)
    |
    | **Objectif**
    | Implémente cette fonction qui renverra le produit matriciel des deux matrices données en entrée.

    .. _lien: https://loan181.github.io/algo/NN/produitMatriciel
