context: |-
    Choisi l'*iris* qui sera deviné par l'algortihme des *K plus proches voisins* pour **K = 1** dans le cas çi-dessous.

    Chaque cas est représenté par une image, leur légende est la suivante :

    =========================================  ==============  ===============
    *Iris*                                     Description      Icone/Marqueur
    =========================================  ==============  ===============
    *iris* inconnue (à classifier/déterminer)  Losange gris    .. image:: $common/img/dark_diamond.svg
    *iris-setosa*                              Cercle bleu     .. image:: $common/img/blue_circle.svg
    *iris-versicolor*                          Triangle rouge  .. image:: $common/img/red_triangle.svg
    *iris-virginica*                           Carré vert      .. image:: $common/img/green_square.svg
    =========================================  ==============  ===============
